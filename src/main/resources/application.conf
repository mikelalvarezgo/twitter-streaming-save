
spark-twitter {
  spark {
    app-name=spark-twitter
    master="local[4]"
  }
  window-seconds=5
}

cassandra {
  host = "localhost:9042"
  keyspace = "dev"
}
twitter4j.oauth {
  consumerKey=secrett
  consumerSecret=secrett
  accessToken=secrett
  accessTokenSecret=secrett
}

mongodb {
  database = "tweets"
  host = "localhost"
  port = 27017
  servers = ["localhost:27017"]
}
